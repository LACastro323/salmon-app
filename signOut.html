<!DOCTYPE html>
<html>
<head>
    <title>Sign Out</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    
    <script>
    
        window.onload = function() {
            initializeFirebase();
            signOut();
        }

        function initializeFirebase() {
            var config = {
                apiKey: "AIzaSyDZEyNTWTJu-48LMLhDvaj1yqRaskjwSZM",
                authDomain: "myproject-63d7d.firebaseapp.com",
                databaseURL: "https://myproject-63d7d.firebaseio.com",
                storageBucket: "myproject-63d7d.appspot.com",
            };
            firebase.initializeApp(config);
        }

         function signOut() {
            firebase.auth().signOut().then(function() {
                localStorage.uid = "";
                console.log("Signing out...");
                window.location.href = "index.html";
            }, function(error) {
                console.error('Sign Out Error', error);
            });
         }

    </script>
</body>
</html>
